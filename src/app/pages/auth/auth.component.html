<div class="container mt-3">
  <div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12">
      <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
        <div class="form-group">
          <label for="">Tài Khoản</label>
          <input
            type="text"
            class="form-control"
            name="taiKhoan"
            ngModel
            required
            #TaiKhoan="ngModel"
          />

          <div
            class="alert alert-danger"
            *ngIf="TaiKhoan.errors && (TaiKhoan.dirty || TaiKhoan.touched)"
          >
            <!-- Kiểm tra rỗng -->
            <div *ngIf="TaiKhoan.errors.required">
              Tài khoản không được rỗng
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="">Mật Khẩu</label>
          <input
            type="password"
            class="form-control"
            name="matKhau"
            ngModel
            required
            #MatKhau="ngModel"
          />

          <div
            class="alert alert-danger"
            *ngIf="MatKhau.errors && (MatKhau.dirty || MatKhau.touched)"
          >
            <!-- Kiểm tra rỗng -->
            <div *ngIf="MatKhau.errors.required">Mật khẩu không được rỗng</div>
          </div>
        </div>

        <button class="btn btn-success" [disabled]="!loginForm.valid">
          Login
        </button>
      </form>
    </div>
  </div>
</div>
